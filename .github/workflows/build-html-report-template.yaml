# builds powershell/assets/ReportTemplate.html from report/src/
name: Build and Copy Report HTML Template

on:
  pull_request:
    paths:
      - 'report/src/**'
    workflow_dispatch:

jobs:
  build-and-copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd report
          npm ci

      - name: Build project
        run: npm run build

      - name: Copy index.html to powershell assets
        run: |
          cp ./dist/index.html ../powershell/assets/ReportTemplate.html
